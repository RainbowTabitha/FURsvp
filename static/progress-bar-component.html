<!-- Progress Bar Component -->
<style>
.progress-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
}

.progress-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: white;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    position: relative;
    margin-bottom: 2rem;
}

.progress-step {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
}

.step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    font-size: 1rem;
    transition: all 0.3s ease;
    margin-bottom: 0.5rem;
    border: 2px solid transparent;
}

.step-label {
    font-size: 0.875rem;
    font-weight: 500;
    text-align: center;
    transition: all 0.3s ease;
    white-space: nowrap;
}

/* Step states */
.progress-step.completed .step-number {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25);
}

.progress-step.current .step-number {
    background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #ec4899 100%);
    color: white;
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.25);
    transform: scale(1.1);
}

.progress-step.pending .step-number {
    background: #f1f5f9;
    color: #94a3b8;
    border-color: #e2e8f0;
}

/* Labels */
.progress-step.completed .step-label {
    color: #10b981;
    font-weight: 600;
}

.progress-step.current .step-label {
    color: #4f46e5;
    font-weight: 600;
}

.progress-step.pending .step-label {
    color: #64748b;
}

/* Progress line */
.progress-line {
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 2px;
    background: #e2e8f0;
    transform: translateY(-50%);
    z-index: 1;
}

.progress-fill {
    height: 100%;
    background: linear-gradient(90deg, #10b981 0%, #4f46e5 100%);
    transition: width 0.5s ease;
    border-radius: 2px;
}

/* Hover effects */
.progress-step:hover .step-number {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
}

.progress-step.current:hover .step-number {
    transform: scale(1.15) translateY(-2px);
}

/* Animation for step transitions */
@keyframes stepActivate {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.2);
    }
    100% {
        transform: scale(1.1);
    }
}

.progress-step.current .step-number {
    animation: stepActivate 0.3s ease;
}

/* Mobile responsive */
@media (max-width: 768px) {
    .progress-bar {
        padding: 1rem;
    }
    
    .step-number {
        width: 32px;
        height: 32px;
        font-size: 0.875rem;
    }
    
    .step-label {
        font-size: 0.75rem;
    }
}
</style>

<script>
class ProgressBar {
    constructor(containerId, options = {}) {
        this.containerId = containerId;
        this.currentStep = options.currentStep || 1;
        this.totalSteps = options.totalSteps || 5;
        this.stepLabels = options.stepLabels || [
            'Basic Information',
            'Schedule', 
            'Location',
            'Settings',
            'Review & Submit'
        ];
        this.onStepChange = options.onStepChange || null;
        
        this.init();
    }
    
    init() {
        this.container = document.getElementById(this.containerId);
        if (!this.container) {
            console.error(`Container with id "${this.containerId}" not found`);
            return;
        }
        
        this.render();
        this.updateProgress();
    }
    
    render() {
        this.container.innerHTML = `
            <div class="progress-bar">
                <div class="progress-line">
                    <div class="progress-fill" id="${this.containerId}-fill"></div>
                </div>
                ${this.stepLabels.map((label, index) => `
                    <div class="progress-step" data-step="${index + 1}">
                        <div class="step-number">${index + 1}</div>
                        <div class="step-label">${label}</div>
                    </div>
                `).join('')}
            </div>
        `;
        
        // Add click handlers
        this.container.querySelectorAll('.progress-step').forEach(step => {
            step.addEventListener('click', (e) => {
                const stepNumber = parseInt(step.dataset.step);
                this.goToStep(stepNumber);
            });
        });
    }
    
    updateProgress() {
        const steps = this.container.querySelectorAll('.progress-step');
        const progressFill = this.container.querySelector('.progress-fill');
        
        steps.forEach((step, index) => {
            const stepNumber = index + 1;
            step.classList.remove('completed', 'current', 'pending');
            
            if (stepNumber < this.currentStep) {
                step.classList.add('completed');
            } else if (stepNumber === this.currentStep) {
                step.classList.add('current');
            } else {
                step.classList.add('pending');
            }
        });
        
        // Update progress fill
        const progressPercentage = ((this.currentStep - 1) / (this.totalSteps - 1)) * 100;
        progressFill.style.width = `${progressPercentage}%`;
    }
    
    goToStep(stepNumber) {
        if (stepNumber >= 1 && stepNumber <= this.totalSteps) {
            this.currentStep = stepNumber;
            this.updateProgress();
            
            if (this.onStepChange) {
                this.onStepChange(stepNumber);
            }
        }
    }
    
    nextStep() {
        if (this.currentStep < this.totalSteps) {
            this.goToStep(this.currentStep + 1);
        }
    }
    
    previousStep() {
        if (this.currentStep > 1) {
            this.goToStep(this.currentStep - 1);
        }
    }
    
    // Public methods
    getCurrentStep() {
        return this.currentStep;
    }
    
    setStepLabels(labels) {
        this.stepLabels = labels;
        this.render();
        this.updateProgress();
    }
    
    reset() {
        this.currentStep = 1;
        this.updateProgress();
    }
}

// Auto-initialize progress bars
document.addEventListener('DOMContentLoaded', () => {
    const progressContainers = document.querySelectorAll('[data-progress-bar]');
    progressContainers.forEach(container => {
        const containerId = container.id;
        const currentStep = parseInt(container.getAttribute('data-current-step')) || 1;
        const totalSteps = parseInt(container.getAttribute('data-total-steps')) || 5;
        const stepLabels = container.getAttribute('data-step-labels')?.split('|') || [
            'Basic Information',
            'Schedule',
            'Location', 
            'Settings',
            'Review & Submit'
        ];
        
        new ProgressBar(containerId, {
            currentStep,
            totalSteps,
            stepLabels,
            onStepChange: (step) => {
                console.log(`Step changed to: ${step}`);
                // You can add custom logic here
            }
        });
    });
});
</script>
