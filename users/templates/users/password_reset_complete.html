{% extends 'events/base.html' %}
{% block title %}Password Reset Complete - FURsvp{% endblock %}
{% block content %}
<style>
.login-glass-card {
    background: rgba(255,255,255,0.85);
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px rgba(59,130,246,0.13);
    backdrop-filter: blur(6px);
    padding: 2.5rem 2.2rem 2.2rem 2.2rem;
    margin-bottom: 2.5rem;
    border: 1.5px solid #e0e7ef;
}
.login-title {
    font-size: 2.3rem;
    font-weight: 900;
    color: #223b7b;
    letter-spacing: 0.01em;
    margin-bottom: 1.7rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.7rem;
}
.login-title .material-icons {
    font-size: 2.3rem;
    color: #2563eb;
    margin-right: 0.3rem;
}
.login-btn-modern {
    background: linear-gradient(90deg, #2563eb 0%, #06b6d4 100%);
    color: #fff !important;
    font-weight: 800;
    border: none;
    border-radius: 2em;
    box-shadow: 0 2px 12px rgba(59, 130, 246, 0.10);
    padding: 0.9em 0;
    font-size: 1.18rem;
    transition: background 0.18s, box-shadow 0.18s, transform 0.13s;
    margin-top: 1.5rem;
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.7em;
    text-decoration: none;
}
.login-btn-modern:hover, .login-btn-modern:focus {
    background: linear-gradient(90deg, #1a2f9a 0%, #0e7490 100%);
    color: #fff !important;
    box-shadow: 0 4px 18px rgba(59, 130, 246, 0.18);
    transform: scale(1.03);
    text-decoration: none;
}
</style>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-glass-card">
                <h1 class="login-title mb-4">
                    <i class="material-icons">check_circle</i> Password Reset Complete
                </h1>
                <p>Your password has been set. You may now log in with your new password.</p>
                <a href="{% url 'login' %}" class="login-btn-modern"><i class="material-icons">login</i>Return to Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
