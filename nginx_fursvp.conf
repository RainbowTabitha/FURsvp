server
{
    listen 80;
    listen 443 ssl http2 ;
    server_name fursvp.org;
    index index.php index.html index.htm default.php default.htm default.html;
    root /www/wwwroot/fursvp.org;

    #SSL-START SSL related configuration, do NOT delete or modify the next line of commented-out 404 rules
    #error_page 404/404.html;
    #HTTP_TO_HTTPS_START
    if ($server_port !~ 443){
        rewrite ^(/.*)$ https://$host$1 permanent;
    }
    #HTTP_TO_HTTPS_END
        ssl_certificate    /www/server/panel/vhost/cert/fursvp.org/fullchain.pem;
        ssl_certificate_key    /www/server/panel/vhost/cert/fursvp.org/privkey.pem;
        ssl_protocols TLSv1.1 TLSv1.2 TLSv1.3;
        ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_tickets on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        add_header Strict-Transport-Security "max-age=31536000";
        error_page 497  https://$host$request_uri;
        
    #SSL-END

 
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://fursvp.org https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com https://unpkg.com; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https:; frame-src 'self' https://oauth.telegram.org; frame-ancestors 'self';" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;

    # Static files
    location /static/ {
        alias /root/FURsvp/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        try_files $uri @django;
    }

    # Media files
    location /media/ {
        alias /www/wwwroot/fursvp.org/media/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        try_files $uri @django;
    }

    # Favicon & robots.txt
    location = /favicon.ico {
        alias /www/wwwroot/fursvp.org/staticfiles/favicon.ico;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location = /robots.txt {
        alias /www/wwwroot/fursvp.org/staticfiles/robots.txt;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }



    # Prevent access to sensitive files and directories
    location ~ /\.(git|svn|env|user.ini|htaccess|project) {
        deny all;
        return 404;
    }

    location ~* \.(bak|sql|conf|ini|log|zip|tar\.gz|rar|7z)$ {
        deny all;
        return 403;
    }

    # Allow access to .well-known for SSL verification
    location ~ ^/\.well-known/acme-challenge/ {
        allow all;
    }

    # Prohibit dangerous filetypes inside .well-known
    location ~ ^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go)$ {
        return 403;
    }
    
        # Main proxy to Django
    location / {
        proxy_pass http://127.0.0.1:8005;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-CSRFToken $http_x_csrftoken;
        proxy_set_header X-Requested-With $http_x_requested_with;

        client_max_body_size 10M;
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    location @django {
        proxy_pass http://127.0.0.1:8005;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check
    location /health/ {
        proxy_pass http://127.0.0.1:8005/health/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # Logs
    access_log /www/wwwlogs/fursvp.org.log combined buffer=512k flush=1m;
    error_log /www/wwwlogs/fursvp.org.error.log warn;
}